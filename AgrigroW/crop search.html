<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management System</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="cropSearchForm" onsubmit="searchCrop(); return false;">
    <label for="cropName">Enter Crop Name:</label>
    <input type="text" id="cropName" name="cropName" required>
    <br>
    <button type="submit">Search</button>
</form>

<div id="cropDetails">
    <!-- Crop details will be displayed here -->
</div>

<script>
    function searchCrop() {
        var cropName = document.getElementById('cropName').value;
        var cropDetailsDiv = document.getElementById('cropDetails');

        // Perform backend API call or data retrieval based on cropName
        // For simplicity, let's assume we have a static data object for demonstration
        var cropData = {
            name: "Wheat",
            description: "Wheat is a cereal grain.",
            agriculturalProcess: "Wheat farming involves planting, cultivation, and harvesting."
        };

        // Display crop details
        cropDetailsDiv.innerHTML = `
            <h2>${cropData.name}</h2>
            <p>${cropData.description}</p>
            <h3>Agricultural Process:</h3>
            <p>${cropData.agriculturalProcess}</p>
        `;
    }
</script>

</body>
</html>
